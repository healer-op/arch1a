<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renew Subscription | ArchiaAi</title>
  <link rel="stylesheet" href="https://archiastudio.com/warehouse/css/fonts.css" />
  <link rel="stylesheet" href="warehouse/css/warehouse.css">
  <link rel="icon" href="warehouse/data/images/icon.png" sizes="32x32">
  <style>
    * { font-family: Causten-ExtraBold, sans-serif; }
    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .fullscreen-video-container {
  position: fixed;
  height: 100vh; 
  width: 100vw;
  overflow: hidden;
}

.fullscreen-video-container video {
  position: absolute;
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
}
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 80%;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #ffd500;
      border: none;
      color: #000;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .details {
      margin-top: 1rem;
      text-align: left;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="fullscreen-video-container">
  <video autoplay loop muted>
    <source src="https://v1.pinimg.com/videos/iht/expMp4/3b/8b/bb/3b8bbb95d5061a5784c14a957dd79c9a_720w.mp4" type="video/mp4">
  </video>
  
  <div class="fullscreen-video-content">


  </div>
</div>
  <div class="glass">
    <h2>Renew API Key</h2>
    <div id="step1">
      <input id="apiKey" placeholder="Enter your API Key" required />
      <button onclick="fetchDetails()">Check Details</button>
    </div>
    <div id="details" class="hidden"></div>
  </div>
  

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
  // ðŸ”Š Sound Effects
  const soundSuccess = new Audio("/warehouse/data/sounds/success.mp3");
  const soundError   = new Audio("/warehouse/data/sounds/error.mp3");
  soundError.volume = 0.2;
  soundSuccess.volume = 0.2;

  function toast(msg, type = "success") {
    Toastify({
      text: msg,
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: type === "success" ? "#4CAF50" : "#FF3B3B",
      close: true
    }).showToast();

    // play sound
    if (type === "success") soundSuccess.play();
    else soundError.play();
  }

  const params = new URLSearchParams(document.location.search);
  let paramKey = params.get("key");
  if (paramKey) {
    document.getElementById("apiKey").value = paramKey;
  }

  const BASE_URL = "https://api.archiastudio.com";

  async function fetchDetails() {
    const key = document.getElementById("apiKey").value.trim();
    if (!key) return toast("Enter API Key", "error");

    try {
      const res = await fetch(`${BASE_URL}/api/getdetails/${key}`);
      const data = await res.json();

      if (data.error) {
        toast(data.error, "error");
        return;
      }

      toast("Account details loaded!", "success");

      let color = data.daysRemaining < 10 ? "red" : "green";

      let monthlyHTML = "<option value='beginner-month'>Beginner - â‚¹996 (4m)</option>";
      if (data.plan == "gold") monthlyHTML = "<option value='gold-month'>Gold - â‚¹3996 (4m)</option>";
      if (data.plan == "silver") monthlyHTML = "<option value='silver-month'>Silver - â‚¹1996 (4m)</option>";

      let yearlyHTML = "<option value='beginner-year'>Beginner - â‚¹2499</option>";
      if (data.plan == "gold") yearlyHTML = "<option value='gold-year'>Gold - â‚¹9999</option>";
      if (data.plan == "silver") yearlyHTML = "<option value='silver-year'>Silver - â‚¹4999</option>";

      const div = document.getElementById("details");
      div.innerHTML = `
        <div class='details'>
          ${data.image ? `<img src="${data.image}" style="border-radius:100%;width:100px;border:white 3px solid;">` : ""}
          <p><b>Name:</b> ${data.name}</p>
          <p><b>Website:</b> ${data.website}</p>
          <p><b>Days Left:</b><span style="color:${color}"> ${data.daysRemaining}</span></p>
          <p><b>Type:</b> ${data.plan || 'Beginner'}</p>
        </div>
        <select id='plan'>
          <optgroup label='4 months'>
            ${monthlyHTML}
          </optgroup>
          <optgroup label='Yearly'>
            ${yearlyHTML}
          </optgroup>
        </select>
        <button onclick='startPayment("${key}")' style='
    background: #60259F;
    color: white;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
'>Pay with PhonePe</button>
      `;

      div.classList.remove("hidden");

    } catch (err) {
      toast("Server Error: " + err.message, "error");
    }
  }

  async function startPayment(apiKey) {
    const plan = document.getElementById("plan").value;

    try {
      toast("Initiating payment...", "success");

      const res = await fetch(`${BASE_URL}/api/phonepe/initiate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, plan }),
      });

      const txt = await res.text();
      console.log("Raw response:", txt);

      const data = JSON.parse(txt);

      if (data.redirectUrl) {

        toast("Redirecting to PhonePe...", "success");

        if (data.callbackUrl) {
          window.open(data.callbackUrl, "_blank");
        }

        window.location.href = data.redirectUrl;

      } else {
        toast(data.error || "Payment initialization failed.", "error");
      }

    } catch (err) {
      toast("Network Error: " + err, "error");
    }
  }
</script>

</body>
</html>
